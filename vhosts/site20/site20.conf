# vhost: site20

server {
    listen *:${ports:http};
    server_name ${site20:servername} www.${site20:servername};
    return 301 https://${site20:servername}$request_uri;
}


# Rewrite www domain to non-www domain
server {
    listen  *:${ports:https} ssl http2;
    server_name www.${site20:servername};
    ssl_certificate /etc/letsencrypt/live/www.${site20:servername}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.${site20:servername}/privkey.pem;
    return 301 https://${site20:servername}$request_uri;
}

# Alternative domain redirects
# Enable if required
#   include ${buildout:directory}/etc/vhosts/site20_redirects.conf;

server {
    listen *:${ports:https} ssl http2;
    server_name ${site20:servername};
    access_log ${buildout:directory}/var/log/${site20:servername}.log;
    root ${site20:static-resources};
    index index.html index.htm;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/${site20:servername}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${site20:servername}/privkey.pem;
    ssl_verify_depth 3;

    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location ~ /.well-known {
        root ${buildout:directory}/htdocs/;
    }

    location ${urls:fallback} {
        root ${buildout:directory}/htdocs/;
        break;
    }

    location  ~ /manage(_.+)?$ {
      deny all;
    }

    # Favicon support
    location ~ ^/(apple-touch-icon|browserconfig|favicon|mstile|android-chrome|safari-pinned-tab|manifest)(.*)\.(png|xml|ico|svg|json)$ {
        root ${site20:static-resources}/assets/ico;
        include ${buildout:directory}/etc/disable_logging.conf;
    }

    # Set expires max on static file types (make sure you are using cache busting filenames or query params):
